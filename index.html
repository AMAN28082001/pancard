<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAN Card Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>PAN Card Generator</h1>
        
        <div class="main-content">
            <!-- Data Input Section -->
            <div class="input-section">
                <h2>Enter PAN Card Data</h2>
                <textarea id="jsonInput" placeholder="Paste your JSON data here..."></textarea>
                <button id="generateBtn">Generate PAN Card</button>
                <button id="loadSampleBtn">Load Sample Data</button>
            </div>

            <!-- PAN Card Display Section -->
            <div class="card-section">
                <div class="card-actions">
                    <button id="downloadBtn" class="download-btn">Download as PNG</button>
                </div>
                <div id="panCard" class="pan-card">
                    <!-- Header with Emblem and Title -->
                    <div class="card-header">
                        <div class="emblem-section">
                            <div class="emblem">
                                <div class="ashoka-chakra"></div>
                                <div class="motto">सत्यमेव जयते</div>
                            </div>
                        </div>
                        <div class="title">PAN CARD</div>
                    </div>

                    <!-- Card Details -->
                    <div class="card-details">
                        <div class="detail-row">
                            <span class="label">Name:</span>
                            <span class="value" id="cardName">-</span>
                        </div>
                        <div class="detail-row">
                            <span class="label">Gender:</span>
                            <span class="value" id="cardGender">-</span>
                        </div>
                        <div class="detail-row">
                            <span class="label">DOB:</span>
                            <span class="value" id="cardDOB">-</span>
                        </div>
                        <div class="detail-row">
                            <span class="label">Pan Number:</span>
                            <span class="value" id="cardPan">-</span>
                        </div>
                    </div>

                    <!-- Footer with DigiLocker Logo and QR Code -->
                    <div class="card-footer">
                        <div class="digilocker-logo">
                            <div class="logo-icon">
                                <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                                    <!-- Document -->
                                    <rect x="25" y="20" width="50" height="60" rx="2" fill="#6B46C1" stroke="white" stroke-width="2"/>
                                    <line x1="35" y1="35" x2="65" y2="35" stroke="white" stroke-width="2" stroke-linecap="round"/>
                                    <line x1="35" y1="45" x2="65" y2="45" stroke="white" stroke-width="2" stroke-linecap="round"/>
                                    <line x1="35" y1="55" x2="55" y2="55" stroke="white" stroke-width="2" stroke-linecap="round"/>
                                    <!-- Cloud -->
                                    <circle cx="50" cy="70" r="8" fill="white"/>
                                    <path d="M 42 70 Q 38 70 38 74 Q 38 78 42 78 L 58 78 Q 62 78 62 74 Q 62 70 58 70" fill="white"/>
                                    <!-- Lock -->
                                    <rect x="45" y="82" width="10" height="8" rx="1" fill="white"/>
                                    <path d="M 48 82 L 48 78 Q 48 75 50 75 Q 52 75 52 78 L 52 82" stroke="white" stroke-width="1.5" fill="none"/>
                                </svg>
                            </div>
                            <div class="logo-text">
                                <div class="powered-by">Powered by</div>
                                <div class="digilocker-name">DigiLocker</div>
                            </div>
                        </div>
                        <div class="qr-section">
                            <div id="qrCode" class="qr-code"></div>
                            <div class="tap-to-zoom">Tap to Zoom</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Edit Form (Hidden by default, shown when editing) -->
        <div id="editForm" class="edit-form hidden">
            <h2>Edit PAN Card Data</h2>
            <div class="form-grid">
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" id="editName" />
                </div>
                <div class="form-group">
                    <label>Gender:</label>
                    <select id="editGender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Date of Birth:</label>
                    <input type="text" id="editDOB" placeholder="DD-MM-YYYY" />
                </div>
                <div class="form-group">
                    <label>PAN Number:</label>
                    <input type="text" id="editPan" />
                </div>
            </div>
            <div class="form-actions">
                <button id="saveBtn">Save Changes</button>
                <button id="cancelBtn">Cancel</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
